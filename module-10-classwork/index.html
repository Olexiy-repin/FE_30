<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module 10</title>
    <link rel="stylesheet" href="./css/normolize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="banner"></div>
    <section class="section">
        <div class="container">
            <ul class="team-list">
                <li class="team-list__item">
                    <img srcset="./images/team-1.jpg 300w, ./images/team-1@2x.jpg 600w" sizes="300px" height="259"
                        src="./images/team-1.jpg" alt="a member of the team" class="team-list__img">
                </li>
                <li class="team-list__item">
                    <img srcset="./images/team-2.jpg 300w, ./images/team-2@2x.jpg 600w" sizes="300px" height="259"
                        src="./images/team-2.jpg" alt="a member of the team" class="team-list__img">
                </li>
                <li class="team-list__item">
                    <img srcset="./images/team-3.jpg 300w, ./images/team-3@2x.jpg 600w" sizes="300px" height="259"
                        src="./images/team-3.jpg" alt="a member of the team" class="team-list__img">
                </li>
            </ul>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <ul class="social-list">
                <li class="social-list__item">
                    <a href="#" class="social-list__item-link social-list__item-link_facebook">
                        <svg class="social-list__item-svg">
                            <use href="./images/sprite.svg#icon-facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="#" class="social-list__item-link social-list__item-link_twitter">
                        <!-- <svg class="social-list__item-svg">
                            <use href="./images/sprite.svg#twitter"></use>
                        </svg> -->
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="#" class="social-list__item-link social-list__item-link_telegram">
                        <!-- <svg class="social-list__item-svg">
                            <use href="./images/sprite.svg#telegram"></use>
                        </svg> -->
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <ul class="list">
        <li class="list__item">
            <a href="" class="list__item-link list__item-link_twitter"></a>
        </li>
        <li class="list__item">
            <a href="" class="list__item-link list__item-link_facebook"></a>
        </li>
        <li class="list__item">
            <a href="" class="list__item-link"></a>
        </li>
        <li class="list__item">
            <a href="" class="list__item-link"></a>
        </li>
    </ul>
</body>

</html>
